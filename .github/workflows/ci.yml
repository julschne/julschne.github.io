name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4.0.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.3.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      # - name: Run linter ğŸ‘€
      #   run: npm run lint

      # - name: Run tests ğŸ§ª
      #   run: npm run test

      # - name: Run build âš’ï¸
      #   run: npm run build --if-present

      - name: Run generate ğŸ§¬
        run: npm run generate

      - name: Print directory
        run: ls dist/

      - name: Deploy ğŸš€
        # You may pin to the exact commit or the version.
        # uses: crazy-max/ghaction-github-pages@c05ee637ec73429400a359430db8e5629f3f2564
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          # Git branch where assets will be deployed
          target_branch: release
          # Create incremental commit instead of doing push force
          keep_history: true
          # Build directory to deploy
          build_dir: dist/
          # Enable verbose output
          verbose: true
          # absolute_build_dir: true
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
